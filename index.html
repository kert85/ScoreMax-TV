<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreMax TV - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ScoreMax TV</h1>
    
    <!-- Login -->
    <div id="loginDiv">
      <input type="email" id="loginEmail" placeholder="Correo electrónico">
      <input type="password" id="loginPassword" placeholder="Contraseña">
      <button id="loginBtn">Ingresar</button>
      <div class="link">¿No tienes cuenta? <a onclick="toggleForms()">Regístrate</a></div>
    </div>

    <!-- Registro -->
    <div id="registerDiv" style="display:none;">
      <input type="text" id="registerName" placeholder="Nombre a mostrar">
      <input type="email" id="registerEmail" placeholder="Correo electrónico">
      <input type="password" id="registerPassword" placeholder="Contraseña">
      <button id="registerBtn">Registrarme</button>
      <div class="link">¿Ya tienes cuenta? <a onclick="toggleForms()">Ingresar</a></div>
    </div>

    <div id="errorBox" class="error"></div>
  </div>

  <!-- Firebase + App -->
  <script type="module" src="app.js"></script>
</body>
</html>
